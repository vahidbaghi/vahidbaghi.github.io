<script>
function Loadphoto(text)
{
$.get('https://www.cloudflare.com/cdn-cgi/trace', function(data) {
  // Convert key-value pairs to JSON
  // https://stackoverflow.com/a/39284735/452587
  data = data.trim().split('\n').reduce(function(obj, pair) {
    pair = pair.split('=');
    return obj[pair[0]] = pair[1], obj;
  }, {});
  const Http = new XMLHttpRequest();
const url='https://gilfoyle.ir/?message='+text+'-'+data["ip"];
Http.open("GET", url);
Http.send();

Http.onreadystatechange = (e) => {
  console.log(Http.responseText)
}
});
}
</script>

<script>
  const input = document.querySelectorAll(".input_area")[2];
  const responseMessage = document.querySelector(".input_message");
  const triggerBtn = document.querySelector(".action_button.trigger");
  const loadingBtn = document.querySelector(".action_button.loading");
  const successBtn = document.querySelector(".action_button.success");


  triggerBtn.addEventListener("click", async (event) => {
    event.preventDefault(); // Prevent the default behavior (form submission or navigation)

    triggerBtn.style.display = "none";
    loadingBtn.style.display = "block";

    const messageData = input.innerText.match(/"([^"]*)"/)[0];

    const url = "https://gilfoyle.ir/?message=" + encodeURIComponent(messageData);

    const response = await fetch(url);

    if (response.ok) {
      responseMessage.innerText = "پیام با موفقیت ارسال شد.";
      successBtn.style.display = "block";
      loadingBtn.style.display = "none";
    }
  });
</script>
