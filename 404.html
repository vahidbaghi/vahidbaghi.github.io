<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پیدا نشد (404)</title>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            text-align: center;
            padding: 20px; /* Reduced padding for smaller screens */
            background-color: #f4f4f4;
            direction: rtl;
            color: #333;
        }

        h1 {
            font-size: 2em; /* Reduced font size for smaller screens */
            margin-bottom: 10px; /* Reduced margin for smaller screens */
            color: #e74c3c;
        }

        p {
            font-size: 1em; /* Reduced font size for smaller screens */
            margin-bottom: 20px; /* Reduced margin for smaller screens */
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #error-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            max-width: 90%; /* Make image responsive */
            height: auto;    /* Maintain aspect ratio */
        }

        /* Media Query for larger screens */
        @media (min-width: 768px) {
            body {
                padding: 50px; /* Original padding */
            }

            h1 {
                font-size: 2.5em; /* Original font size */
                margin-bottom: 20px; /* Original margin */
            }

            p {
                font-size: 1.2em; /* Original font size */
                margin-bottom: 30px; /* Original margin */
            }

            img {
                max-width: 500px; /* Set a maximum width for larger screens */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="error-content" style="display: none;">
        <h1>صفحه پیدا نشد</h1>
        <p>متاسفیم، صفحه‌ای که دنبال آن بودید وجود ندارد.</p>
        <img src="images/404.png" alt="404 Error Image">
        <p>بیا یه <a href="/blog">جای خوبی</a> می‌خوام ببرمت :)</p>
    </div>

    <script>
        const redirectMap = {
            "/blog/index52a0.html?p=1096": "/blog/posts/50.html"
        };

        const currentUrl = window.location.pathname + window.location.search;

        if (redirectMap[currentUrl]) {
            window.location.href = redirectMap[currentUrl];
        } else {
            document.getElementById('error-content').style.display = 'block';
        }
    </script>
</body>
</html>
